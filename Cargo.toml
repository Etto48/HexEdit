[package]
name = "hex-patch"
description = """
HexPatch is a binary patcher and editor with terminal user interface (TUI),
it's capable of disassembling instructions and assembling patches. 
It supports a variety of architectures and file formats."""
version = "1.2.0"
authors = ["Ettore Ricci"]
edition = "2021"
readme = "README.md"
license-file = "LICENSE"
repository = "https://github.com/Etto48/HexPatch"
keywords = ["reverse-engineering","tui","hex-editor","binary-patching"]
categories = ["command-line-utilities","development-tools"]
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[dependencies]
capstone = "0.12.0"
clap = { version = "4.5.4", features = ["derive"] }
crossterm = { version = "0.27.0", features = ["serde"] }
dirs = "5.0.1"
keystone-engine = "0.1.0"
object = "0.35.0"
pathdiff = "0.2.1"
pdb = "0.8.0"
ratatui = { version = "0.26.3", features = ["serde"] }
russh = "0.43.0"
russh-keys = "0.43.0"
russh-sftp = "2.0.0"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
shellexpand = "3.1.0"
symbolic-demangle = "12.8.0"
tempfile = "3.10.1"
tokio = "1.37.0"
