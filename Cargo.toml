[package]
name = "hex-patch"
description = """
HexPatch is a binary patcher and editor.
It's capable of disassembling instructions and assembling patches.
It supports PE and ELF executables for x86/x86_64 architectures."""
version = "0.1.1"
authors = ["Ettore Ricci"]
edition = "2021"
readme = "README.md"
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.1", features = ["derive"] }
cpp_demangle = "0.4.3"
crossterm = "0.27.0"
iced-x86 = "1.21.0"
object = "0.34.0"
pathdiff = "0.2.1"
pdb = "0.8.0"
ratatui = "0.26.1"
shellexpand = "3.1.0"
tempfile = "3.10.1"
which = "6.0.0"
